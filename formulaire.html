<!doctype HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title> Bravo ! Vous avez termin√© le quizz !</title>

		<style>
			.fill_me{
				width: 50%;
				position: absolute;
				left: 25%;
				top: 20%;				
			}

			.catch_me{
				position: absolute;
				left: 45%;
				top: 30%;
			}


		</style>

		<script>
			function thisfunction() {
				let submit_text = document.getElementById("submit_text").value;

				if(submit_text === "" ){
					let coord_x = Math.floor(Math.random() * 101); 
					let coord_y = Math.floor(Math.random() * 101); 
					let btn = document.getElementById("submit_button");
					btn.style.left=coord_x+"%"
					btn.style.top=coord_y+"%"


				} else {
					document.form_me.submit();
				}
			}
		</script>


	</head>
	<body>
		<form name="form_me" method="GET">
			<label for="submit_text">Rentre ton pseudo pour sauvegarder ton score dans le tableau des scores !</label>
			<input id="submit_text" name="pseudo" class="fill_me" type="text" required="true">
			<input id="submit_button" class="catch_me" type="submit" onClick="thisfunction();" value="Rentre ton pseudo">
		</form>
	</body>
</html>
